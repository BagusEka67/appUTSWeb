<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Makanan</title>
    <style>
    body {
        font-family: Georgia, 'Times New Roman', Times, serif;
        text-align: center;
        background-color: #ccc;
    }
    .container {
        width: 50%;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: beige;
        box-shadow: 0px 0px 10px 1px black;
    }
    .menu-item {
        margin-bottom: 10px;
        font-family: Georgia, 'Times New Roman', Times, serif;
    }
    label {
        display: inline-block;
        width: 200px;
    }
    input[type="number"] {
        width: 50px;
    }
    button {
        padding: 8px 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    #totalPrice {
        margin-top: 20px;
        font-weight: bold;
    }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pesan Makanan</h2>
        <form id="orderForm">
            <div class="menu-item">
                <label for="burger">Cheese Burger (Rp 20,000): </label>
                <input type="number" id="burger" name="burger" value="0" min="0">
            </div>
            <div class="menu-item">
                <label for="pizza">Pizza Spicy Beef (Rp 50,000): </label>
                <input type="number" id="pizza" name="pizza" value="0" min="0">
            </div>
            <div class="menu-item">
                <label for="drink">Chocolate Float (Rp 10,000): </label>
                <input type="number" id="drink" name="drink" value="0" min="0">
            </div>
            <div class="menu-item">
                <label for="fries">Kentang Goreng (Rp 15,000): </label>
                <input type="number" id="fries" name="fries" value="0" min="0">
            </div>
            <div class="menu-item">
                <label for="salad">Chicken Lemon Salad (Rp 25,000): </label>
                <input type="number" id="salad" name="salad" value="0" min="0">
            </div>
            <div class="menu-item">
                <label for="steak">Beef Bulky Steak (Rp 70,000): </label>
                <input type="number" id="steak" name="steak" value="0" min="0">
            </div>
            <div class="menu-item">
                <label for="soup">Sup Jagung Ayam (Rp 15,000): </label>
                <input type="number" id="soup" name="soup" value="0" min="0">
            </div>
            <div class="menu-item">
                <button type="button" onclick="calculateTotal()">Hitung Total Harga</button>
            </div>
        </form>
        <div id="totalPrice"></div>
    </div>
    <script>
        function calculateTotal() {
    const prices = {
        burger: 20000,
        pizza: 50000,
        drink: 10000,
        fries: 15000,
        salad: 25000,
        steak: 70000,
        soup: 15000
    };
    let totalPrice = 0;
    Object.keys(prices).forEach(item => {
        const quantity = parseInt(document.getElementById(item).value);
        totalPrice += prices[item] * (isNaN(quantity) ? 0 : quantity);
    });
    document.getElementById('totalPrice').innerHTML = "Total Harga: Rp " + totalPrice.toLocaleString();
}
    </script>
</body>
</html>
